<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>figuras</title>
    
</head>
<body class="img-bg">
  <nav class="navbar bg-black">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="logo-Ubuntu.png" alt="Bootstrap" width="100" height="60">
      </a>
    </div>
  </nav>
  <main >
    <h1 class="text-center p-5">Figuras  Geométricas</h1>
    <div class="card-group bg-transparent">
      <div class="card py-5 bg-transparent">
        <svg  xmlns="http://www.w3.org/2000/svg" width="135" height="100" fill="currentColor" class="bi bi-square text-warning" viewBox="0 0 16 16">
          <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
        </svg>
        <div class="card-body">
          <h2 class="card-title">Cuadrado</h2>
          <p>Calcular el Área y el Perimetro del Cuadrado .</p>
          <form>
            <div class="mb-3 ">
              <label for="inputCuadrado" class="form-label">Escribe cuanto mide cada lado de tu Cuadrado .</label>
              <input type="number" class="form-control shadow-none" id="inputCuadrado" >
            </div>
            <button type="button"  id="botoncalcularperimetrocuadrado" data-bs-toggle="modal" data-bs-target="#modalcalcularp" class="btn btn-warning d-block mb-3">Calcular Perimetro</button>
            <button type="button" id="botoncalcularAreaCuadrado"  data-bs-toggle="modal" data-bs-target="#modalcalcularp" class="btn btn-warning d-block px-4">Calcular el Área</button>
          </form>
        </div>
        
      </div>
    
      <div class="card py-5 bg-transparent">
        <svg xmlns="http://www.w3.org/2000/svg" width="135" height="100" fill="currentColor" class="bi bi-triangle text-warning" viewBox="0 0 16 16">
          <path d="M7.938 2.016A.13.13 0 0 1 8.002 2a.13.13 0 0 1 .063.016.146.146 0 0 1 .054.057l6.857 11.667c.036.06.035.124.002.183a.163.163 0 0 1-.054.06.116.116 0 0 1-.066.017H1.146a.115.115 0 0 1-.066-.017.163.163 0 0 1-.054-.06.176.176 0 0 1 .002-.183L7.884 2.073a.147.147 0 0 1 .054-.057zm1.044-.45a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566z"/>
        </svg>
      
        <div class="card-body">
          <h2 class="card-title">Triángulo</h2>
          <p>Calcular el Área y el Perimetro del Triángulo .</p>
          <form>
            <div class="mb-3 ">
              <label for="inputTriangulo" class="form-label">Escribe cuanto mide el lado y la base de tu Triángulo .</label>
              <input type="text" class="form-control shadow-none my-2" id="inputTriangulo1" >
              <input type="text" class="form-control shadow-none my-2" id="inputTriangulo2" >
              <input type="text" class="form-control shadow-none" id="inputTriangulo3" >
            </div>
            <button type="button"  id="botoncalcularperimetrotriangulo" data-bs-toggle="modal" data-bs-target="#modalcalcularp" class="btn btn-warning d-block mb-3 px-3">Calcular Perimetro</button>
            <button type="button" id="botoncalcularAreaCuadradotriangulo"  data-bs-toggle="modal" data-bs-target="#modalcalcularp" class="btn btn-warning d-block px-4">Calcular el Área</button>
          </form>
        </div>
      
      </div>
      <div class="card py-5 bg-transparent">
        <svg xmlns="http://www.w3.org/2000/svg" width="135" height="100" fill="currentColor" class="bi bi-circle text-warning" viewBox="0 0 16 16">
          <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
        </svg>
        <div class="card-body">
          <h2 class="card-title">Círculo</h2>
          <p>Calcular el Diametro, Área y el Perimetro del Círculo .</p>
          <form>
            <div class="mb-3 ">
              <label for="inputCirculo" class="form-label">Escribe cuanto mide el Radio de tu Círculo .</label>
              <input type="number" class="form-control shadow-none" id="inputCirculo" >
            </div>
            <button type="button" id="botoncalculardiametroCirculo"  data-bs-toggle="modal" data-bs-target="#modalcalcularp" class="btn btn-warning d-block px-2 mb-3">Calcular el Diametro</button>
            <button type="button"  id="botoncalcularperimetrocirculo" data-bs-toggle="modal" data-bs-target="#modalcalcularp" class="btn btn-warning d-block mb-3 px-4">Calcular el Área</button>
            <button type="button" id="botoncalcularAreacirculo"  data-bs-toggle="modal" data-bs-target="#modalcalcularp" class="btn btn-warning d-block px-3">Calcular Perimetro</button>
          </form>
        </div>
     
      </div>
    </div>
  </main>


<!-- Modal -->
<div class="modal fade" id="modalcalcularp" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-1 p-2" id="staticBackdropLabel">Tu resultado es : <span  id="title"></span></h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
    </div>
  </div>
</div>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="main.js"></script>    
</body>
</html>
